<div class="card" style="margin-top: 10px;">
    <div class="card-body">
        <img [src]="miPortfolio.bannerImg" class="img-fluid rounded-top row" alt="rear banner">   
        <img [src]="miPortfolio.profImg" class="fotoPerfil" alt="foto de perfil">
        <div class="row">
            <div class="col">
                <h1 style="margin-left: 3%;">{{miPortfolio.name}}</h1> 
                <h3 style="margin-left: 3%;">{{miPortfolio.position}} en {{miPortfolio.actual_company}}</h3>
                <h3 style="margin-left: 3%;">{{miPortfolio.localization}}</h3>
            </div>
            <div class="col">
                <div class="d-flex align-items-center">
                    <img [src]="miPortfolio.actual_company_img" alt="img-fluid" class="fotoCompany">
                    <h5>{{miPortfolio.actual_company}}</h5> 

                 
                </div>
                <div class="d-flex align-items-center">
                    <img [src]="education[0].img" alt="img-fluid" class="fotoSchool">
                    <h5 style="margin-left: 3%;">{{education[0].school}}</h5>
                </div>
            </div>
        </div>
    </div>  
</div>
<div class="card" style="margin-top: 10px;">
    <div class="card-body">
        <h1 style="margin-left: 3%;">Acerca de mi</h1> 
        <p style="margin-left: 3%;">{{miPortfolio.about}}</p> 
    </div>  
</div>
