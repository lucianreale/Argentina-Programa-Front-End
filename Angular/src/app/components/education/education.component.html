<div class="card" style="margin-top: 10px;">
    <h1 style="margin-left: 3%;">Educacion</h1>
        <ul>
            <li *ngFor="let education of educationList" style="list-style-type:none;">
                <div class="card-body">
                    <!--<img [src]="education.img" alt="Logo School">-->
                    <h4 style="margin-left: 3%;"><strong>{{education.school}}</strong> - {{education.title}}</h4>
                    <p style="margin-left: 3%;">{{education.start}} - {{education.end}}</p>
                </div>
            </li>
        </ul>
</div>
